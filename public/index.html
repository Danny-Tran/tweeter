<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="styles/new-tweet.css">
    <link rel="stylesheet" type="text/css" href="styles/nav.css">
    <link rel="stylesheet" type="text/css" href="styles/tweets.css">
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet"> 
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script> 
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    
    

  </head>

  <body>

    
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      
        <button class="composeButton">Compose</button>
      
    </nav>

    <!-- Page-specific (main) content here -->
    

      <main class="container">
        <h1>Welcome to my App</h1>
        <section class="new-tweet">
          <h2 class = "compose-tweet">Compose Tweet</h2>
          <hr>
          <form method="POST" action="/tweets" class = "tweetform">
            <textarea name="text" placeholder="What are you humming about?" class="textbox"></textarea>
            <input type="submit" value="Tweet" id="tweet-button">
            <span class="errorTag">Please enter your Tweet</span>
            <span class="errorTag2">Please keep your Tweets under 140 Character</span>
            <span class="counter">140</span>
          </form>
        </section>
        <h2>Tweets</h2>
        
        <section class="tweetContainer">
          <article class="hover">

            
              <!-- <span class="icons">
                <img src="https://img.icons8.com/color/48/000000/flag.png">
                <img src="https://img.icons8.com/color/48/000000/retweet.png">
                <img src="https://img.icons8.com/ultraviolet/40/000000/good-quality.png">
              </span> -->
              
            
          </article>
          </section>
          
      </main>

      
  </body>
</html>
